<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Ionic fab button -->
    <link href="lib/ionic-fab/ion-fabButton.css" rel="stylesheet">
    <script src="lib/ionic-fab/ion-fabButton.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Fab</h1>
      </ion-header-bar>
      <ion-content ng-controller="mainCtrl" id="content" has-bouncing="false">
        <ion-list>
          <ion-item class="item-avatar" ng-repeat="t in todos track by $index">
            <img ng-src="{{t.img}}">
            <h3 class="ng-binding">{{t.what}}</h3>
            <p class="ng-binding">{{t.who}}</p>
          </ion-item>
        </ion-list>
      </ion-content>
      <fab-button-right target-id="content" css-class="app-fab-btn">
        <i class="icon ion ion-plus-round"></i>
      </fab-button-right>
    </ion-pane>
  </body>
</html>
